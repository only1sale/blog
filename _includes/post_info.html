<article class="feature {{include.post}}">
  <span class="image"><img src="{{site.baseurl}}/images/pic01.jpg" alt="" /></span>
  <div class="content">
    <h2>{{post.title}}</h2>
    <p>{{post.meta}}</p>
    <ul class="actions">
      <li>
        <a href="{{site.baseurl}}{{post.url}}" class="button alt">More</a>
      </li>
    </ul>
  </div>
</article>
